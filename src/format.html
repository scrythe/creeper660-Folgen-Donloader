<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css"/>
    <title>Anime Episode Renamer</title>
  </head>
  <body>
   <div class="ui-titlebar">
      <div class="ui-titletext">Anime Episode Renamer</div>
      <div class="ui-titlecontrols">
         <button class="ui-btn minimize">
            <svg x="0px" y="0px" viewBox="0 0 10.2 1"><rect x="0" y="50%" width="10.2" height="1" /></svg>
         </button>
         <button class="ui-btn maximize">
            <svg viewBox="0 0 10 10"><path d="M0,0v10h10V0H0z M9,9H1V1h8V9z" /></svg>
         </button>
         <button class="ui-btn close">
            <svg viewBox="0 0 10 10"><polygon points="10.2,0.7 9.5,0 5.1,4.4 0.7,0 0,0.7 4.4,5.1 0,9.5 0.7,10.2 5.1,5.8 9.5,10.2 10.2,9.5 5.8,5.1" /></svg>
         </button>
      </div>
   </div>
   <main>
      <div class="file-format-wrapper">
         <ul>
            <li class="dropdown-format dropdown-included"><p>Beinhaltete Begriffe</p>
               <ul>
                  <li format='<input type="text" value="Episode-" class="draggable" oninput="formatexample();" draggable="true">'><label class="checkbox"><input type="checkbox"><span class="checkmark"></span></label><p>Episode</p></li>
                  <li format='<p variable="episodenZahl" class="draggable" draggable="true">Episoden Zahl</p>'><label class="checkbox"><input type="checkbox"><span class="checkmark"></span></label><p>Episoden Zahl</p></li>
                  <li format='<input type="text" value="-Staffel-" class="draggable" oninput="formatexample();" draggable="true">'><label class="checkbox"><input type="checkbox"><span class="checkmark"></span></label><p>Staffel</p></li>
                  <li format='<p variable="staffelZahl" class="draggable" draggable="true">Staffel Zahl</p>'><label class="checkbox"><input type="checkbox"><span class="checkmark"></span></label><p>Staffel Zahl</p></li>
                  <li format='<input type="text" value="-" class="draggable" oninput="formatexample();" draggable="true">'><label class="checkbox"><input type="checkbox"><span class="checkmark"></span></label><p>Text dazwischen</p></li>
                  <li format='<p variable="animeName" class="draggable" draggable="true">Anime Name</p>'><label class="checkbox"><input type="checkbox"><span class="checkmark"></span></label><p>Anime Name</p></li>
                  <li format='<input type="text" value="-" class="draggable" oninput="formatexample();" draggable="true">'><label class="checkbox"><input type="checkbox"><span class="checkmark"></span></label><p>Text dazwischen</p></li>
                  <li format='<p variable="episodenName" class="draggable" draggable="true">Episoden Name</p>'><label class="checkbox"><input type="checkbox"><span class="checkmark"></span></label><p>Episoden Name</p></li>
                  <li format='<input type="text" value="-" class="draggable" oninput="formatexample();" draggable="true">'><label class="checkbox"><input type="checkbox"><span class="checkmark"></span></label><p>Zusatz Text</p></li>
               </ul>
            </li>
            <li class="dropdown-format dropdown-choose"><p>Format</p></li>
            <div class="format">
               Datei Format bestimmen
            </div>
            <div class="format-example">Datei Namen Beispiel</div>
            <button class="continue-format">Weiter</button>
         </ul>
      </div>
   </main>
   <button class="ui-btn goback">
      <p>Zur√ºck</p>
   </button>
   <script src="js/customTileBarFunction.js"></script>
   <script src="js/animedata.js"></script>
   <script src="js/format.js"></script>
  </body>
</html>
